<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP Writer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- script -->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <div class="collapse navbar-collapse">
          <span class="navbar-brand mb-0 h1">ESP Writer</span>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li id="navConnect" class="nav-item">
              <button id="btnConnect" type="button" class="btn btn-primary me-3">
                <i class="fas fa-link"></i>
                Connect to a ESP device
              </button>
            </li>

            <li id="navWrite" class="nav-item">
              <button id="btnWrite" type="button" class="btn btn-primary me-3">
                <i class="fas fa-upload"></i>
                Write
              </button>
            </li>
          </ul>
          <form id="navSwitchDevice" class="d-flex">
            <button id="btnSwitchDevice" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div id="modalWrite" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Write built image to ESP device
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modalReseting">
              <div class="d-flex align-items-center">
                <div class="spinner-border me-2 text-info" role="status" aria-hidden="true"></div>
                Reseting and changing boot mode...
              </div>
            </div>
            <div id="modalStub">
              <div class="d-flex align-items-center">
                <div class="spinner-border me-2 text-success" role="status" aria-hidden="true"></div>
                Setting up stub...
              </div>
            </div>

            <div id="modalWriting">
              Writing image files...
              <div class="progress">
                <div id="modalProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
              </div>
            </div>
            <div id="modalSuccess">
              Finished to write images.
            </div>
            <div id="modalError">
              <div class="d-flex align-items-center text-danger mt-3">
                <i class="fas fa-exclamation-triangle fa-2x me-2"></i>
                <span id="modalErrorMessage">
                  It's error message.
                </span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="modalBtnClose" type="button" class="btn btn-primary" data-bs-dismiss="modal">
              Close
            </button>
            <button id="modalBtnCancel" type="button" class="btn btn-outline-danger">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="terminal-wrap">
      <div id="terminal"></div>
      <div id="local-echo-panel" class="d-flex bd-highlight align-items-center p-1">
        <input id="checkLocalEcho" class="form-check-input me-2 ms-2" type="checkbox" value="">
        <label class="form-check-label" for="check-local-echo">
          Local echo
        </label>
        <button id="btnClear" type="button" class="btn btn-outline-light btn-clear ms-3 me-1">Clear</button>
      </div>
    </div>
