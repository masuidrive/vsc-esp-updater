<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP Uploader</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- script -->
  </head>

  <body>
    <div id="top-nav" class="d-flex bd-highlight align-items-center">
      <div class="ps-3 flex-shrink-1">
        <span class="esp-brand me-4">ESP Updater</span>
        <span id="esp-project-name" class="esp-project-name me-3">Project name</span>
      </div>

      <div id="nav-connect" class="ps-3 flex-shrink-1">
        <button id="btnConnect" type="button" class="btn btn-primary me-3">Connect to a ESP device</button>
      </div>

      <div id="nav-update" class="ps-3 flex-shrink-1">
        <button id="btnProgram" type="button" class="btn btn-primary me-3">Update</button>
      </div>

      <div id="nav-cancel" class="ps-3 flex-shrink-1">
        <button id="btnCanel" type="button" class="btn btn-outline-primary me-3">Cancel</button>
      </div>

      <div id="nav-progress" class="ps-3 flex-fill">
        <div class="progress" style="width: 128px">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
      </div>
      <div id="nav-reconnect" class="pe-3 flex-shrink-1 bd-highlight">
        <button id="btnConnect" type="button" class="btn btn-secondary me-2">Switch a device</button>
      </div>
    </div>

    <div id="terminal-wrap">
      <div id="terminal"></div>
      <div id="local-echo-panel" class="d-flex bd-highlight align-items-center p-1">
        <input id="check-local-echo" class="form-check-input me-2 ms-2" type="checkbox" value="">
        <label class="form-check-label" for="check-local-echo">
          Local echo
        </label>
        <button type="button" class="btn btn-outline-light btn-clear ms-3 me-1">Clear</button>
      </div>
    </div>
  </body>
</html>
